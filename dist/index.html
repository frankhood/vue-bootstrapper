<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue Bootstrapper | Development page</title>
  <script type="text/javascript" src="/vue-bootstrapper.min.js"></script></head>
  <body>
    <div
      id="main"
      data-string-from-backend="I am a string"
      data-object-from-backend='{
        "first_property": "I am a property",
        "second_property": "I am another property"
      }'
      data-number-from-backend="42"
    >
      <h1>Context</h1>
      <p>
        {{$context}}
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
      Vue.use(VueBootstrapper)

      new Vue({
        el: '#main'
      })
    </script>
  </body>
</html>
